<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine Routine</title>

    <link rel="stylesheet" href="style.css">
    
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Quarantine Routine</h1>
    </header>

    <div class="change-button">
        <button onclick="chngIconMon()">Monday</button>
        <button onclick="chngIconTue()">Tuesday</button>
        <button onclick="chngIconWed()">Wednesday</button>
        <button onclick="chngIconThu()">Thursday</button>
        <button onclick="chngIconFri()">Friday</button>
    </div>

    <main>
        <div class="day mon" onclick="chngMon()"></div>
        <div class="day tue" onclick="chngTue()"></div>
        <div class="day wed" onclick="chngWed()"></div>
        <div class="day thu" onclick="chngThu()"></div>
        <div class="day fri" onclick="chngFri()"></div>
    </main>

    <div class="lower">
        <button onclick="randomIcons()">Randomize</button>
    </div>

    <script src="index.js"></script>

</html>
