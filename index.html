<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine Routine</title>

    <link rel="stylesheet" href="style.css">
    
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="title">Quarantine Routine</div>
        <div class="title2">Create your weekly schedule!</div>
    </header>

    <div class="change-button">
        <button class="box" onclick="chngMon()">Monday</button>
        <button class="box" onclick="chngTue()">Tuesday</button>
        <button class="box" onclick="chngWed()">Wednesday</button>
        <button class="box" onclick="chngThu()">Thursday</button>
        <button class="box" onclick="chngFri()">Friday</button>
    </div>
    
    <main>
        <div class="day mon" onclick="chngIconMon()"></div>
        <div class="day tue" onclick="chngIconTue()"></div>
        <div class="day wed" onclick="chngIconWed()"></div>
        <div class="day thu" onclick="chngIconThu()"></div>
        <div class="day fri" onclick="chngIconFri()"></div>
    </main>

    <div class="lower">
        <button class="box" onclick="randomIcons()">Randomize</button>
    </div>

    <footer>
        <div>Copyright Â© Roland Budai - 2021</div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
